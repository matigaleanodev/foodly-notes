@if (sourceName() || sourceUrl()) {
  <section class="recipe-attribution">
    <span class="label">
      {{ "xFuenteAttr" | translate }}
    </span>

    @if (sourceUrl()) {
      <a [href]="sourceUrl()" target="_blank" rel="noopener">
        {{ sourceName() || sourceUrl() }}
      </a>
    } @else {
      <span>{{ sourceName() }}</span>
    }
  </section>
}
